<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Train Tracker</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!-- firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- moment.js -->
    <script source= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>

    <div class="container">
 
        <div class="jumbotron">
            <h1 class="text-center"><strong></i>KINGSCROSS SCHEDULE</strong></h1>
        </div>

<div class="panel panel-default">
 <table class="table">
 <div class="panel-heading">
<i class="fa fa-list-alt"></i>Current Train Schedule
</div>
 <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody>
    <!--populate dynamically created row elements here-->

    </tbody>
  </table>
  </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-list-alt"></i> Add Employee
                    </div>
                    <div class="panel-body">
                        <form id="add-train-form">
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Train Name">
                            </div>
                                <div class="form-group">
                                <label for="trainDestination">Destination</label>
                                <input type="text" class="form-control" id="train-destination" placeholder="Enter Train Destination">
                            </div>
                            <div class="form-group"><label for="train-time"> First Train (HH:MM: AM/PM)</label>
                            <input type="time" class="form-control" id="trainTime" placeholder="00:00">
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency (min) </label>
                                <input type="text" class="form-control" id="train-frequency" placeholder="Train Frequency">
                            </div>
                            <br>
                            <button class="btn" id="submit-search-info"><span class="glyphicon glyphicon-search"></span>Submit</button>
                        </form>
                    </div>
                </div>

        </div>
    </div>
    <!-- javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
